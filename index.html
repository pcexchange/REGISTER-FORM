<html lang="en">

    <meta charset="UTF-8">

<body>

                <h4>Register</h4>

            <br>

                    <div class="icon">
                        <input type="password" name="" id="" value="Password">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    
                    
                </form>
                <br>
                <div class="buttons">
                    <button class="but1">Login</button>
                    <button class="but2">Forgot password</button>
                </div>
                <br>
                <br>
                <div class="line">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <br>
                <div class="social">
                    <button class="fb">Facebook</button>
                    <button class="goo">Google</button>
                    <button class="twit">Twitter</button>
                </div>



            </div>
        </div>

    </main>
